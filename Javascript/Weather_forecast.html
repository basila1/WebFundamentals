<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>

      #weather_search{
        display: block;

      #weather_display{
        display: block;

      .city_1{

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('form').submit(function() {
          console.log('test1');
      // your code here (build up your url)
          var city= $('input:text[name=city]').val();
          console.log(city);
          var api_key= 'edb6d90b7856b1c46350ca266b39d169';
        $.get('http://api.openweathermap.org/data/2.5/weather?q=' + city + ',&&appid=' + api_key, function(res) {
          console.log(res);
          // your code here
          var html_str="";
          html_str += "<h1>" + res['name'] + "</h1>";
          html_str += "<h4>" + "Temperature: " + res['main']['temp'] + "</h4>";
          $('#weather_display').html(html_str);
      }, 'json');
      // don't forget to return false so the page doesn't refresh
      return false;
  });
});

    </script>
  </head>

      <div id="weather_display"></div>
